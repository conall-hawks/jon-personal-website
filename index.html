        <!-- Particle effects. -->
        <script src="https://cdn.jsdelivr.net/particles.js/latest/particles.min.js"></script>
        <script>
            startParticles = setInterval(function(){
                if(typeof window.particlesJS === 'function' && document.body){
                    clearInterval(startParticles);

                    // Create the particle container.
                    var particles = document.createElement('div');
                    particles.id = 'particles';
                    particles.style.height = '100vh';
                    particles.style.left = 0;
                    particles.style.position = 'fixed';
                    particles.style.top = 0;
                    particles.style.width = '100vw';
                    particles.style.zIndex = -1;
                    document.body.insertBefore(particles, document.body.firstChild);
                    particlesJS.load('particles', 'misc/particles.json');

                    // Limit to 80 particles; for performance reasons.
                    setInterval(function(){
                        for(var i = pJSDom.length - 1; i >= 0; i--)
                            if(pJSDom[i].pJS.particles.array.length > 65)
                                pJSDom[i].pJS.fn.vendors.densityAutoParticles();
                    }, 1000);
                }
            }, 1000);

            // Reset every 1/2 hour; for performance reasons.
            setInterval(function(){
                for(var i = pJSDom.length - 1; i >= 0; i--)
                    pJSDom[i].pJS.fn.vendors.init();
            }, 1800000);
        </script>

            cssFallback('misc/highlight.css', 'https://cdn.jsdelivr.net/highlight.js/latest/styles/sunburst.min.css');
            function cssFallback(localCss, remoteCss){
                var xhr = new XMLHttpRequest();
                xhr.open('HEAD', remoteCss);
                xhr.onreadystatechange = function(){
                    if(this.readyState === this.DONE && this.status !== 200 && this.status !== 304){
                        console.log('CDN not found; falling back to local stylesheet: ' + localCss);
                        var link = document.createElement('link');
                        link.href = localCss;
                        link.rel = "stylesheet";
                        document.head.insertBefore(link, document.head.firstChild);
                    }
                }
                try{xhr.send()}catch(error){};
            }
        </script>
